<!-- 
Example template that illustrates how an inheritance system might work. 

This is the parent template, so empty blocks here may be overridden by any child
with a block of the same name.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    (* block content *)
</body>
</html>
